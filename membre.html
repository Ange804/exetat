<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membre</title>
    <style>
        /* ========== Global Styles ========== */
        :root {
            --header-bg: #f8f9fa;
            --footer-bg: #343a40;
            --footer-text: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* ========== Header Styles ========== */
        header {
            background-color: var(--header-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h2 {
            margin: 0;
            color: var(--text-color);
        }

        header nav a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 18px;
            margin-left: 20px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* ========== Form Styling ========== */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 100px 0;
        }

        nav {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        /* Individual styles */
        .guy {
            background-color: #ffe4e1;
            color: #d8345f;
            border: 1px solid #d8345f;
        }

        .renée {
            background-color: #e6ffe4;
            color: #34a853;
            border: 1px solid #34a853;
        }

        .bernice {
            background-color: #e4f0ff;
            color: #4285f4;
            border: 1px solid #4285f4;
        }

        .ange {
            background-color: #fff4e6;
            color: #fbbc05;
            border: 1px solid #fbbc05;
        }
        a{
            text-align: center;
            text-decoration: none;
            color:rgb(68, 68, 172);
            display: block;
            margin-top: 15px;
        }

        /* ========== Footer Styles ========== */
        footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            text-align: center;
            padding: 15px 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h2>ExEtAt</h2>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <form>
        <nav class="guy">
            <label>DUSHIME Guy Celeste</label>
        </nav>
        <nav class="renée">
            <label>ISHIMWE Irénée Emmanuel</label>
        </nav>
        <nav class="bernice">
            <label>ISHIMWE Alaine Bernice</label>
        </nav>
        <nav class="ange">
            <label>KANAKIMANA Marie Ange</label>
        </nav>
        <nav class="code">
            <a href="https://github.com/Ange804/exetat">code source</a>
        </nav>
    </form>
    <footer>
        &copy; 2024 ExEtAt. Tous droits réservés.
        <a href="membre.html">AdminiStrateurs</a>
    </footer>
</body>
</html>
